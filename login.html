<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
	<div class="flex flex-col items-center min-h-screen bg-slate-100 sm:py-10">
		<div class="w-72 sm:w-full sm:max-w-sm">

			<div class="flex items-center justify-center py-5">
				<!--<svg class="h-8 w-8 fill-slate-500" viewBox="0 0 20 20">
				<path fill-rule="evenodd"
					d="M4 4a2 2 0 012-2h4.586A2 2 0 0112 2.586L15.414 6A2 2 0 0116 7.414V16a2 2 0 01-2 2H6a2 2 0 01-2-2V4zm2 6a1 1 0 011-1h6a1 1 0 110 2H7a1 1 0 01-1-1zm1 3a1 1 0 100 2h6a1 1 0 100-2H7z"
					clip-rule="evenodd" />
			</svg> -->
				<h1 class="text-slate-600 text-2xl text-center font-semibold">Делопроизводство</h1>
			</div>

			<form>
				<div class="bg-white shadow py-5 px-6 rounded-lg">

					<div>
						<label for="username" class="block text-sm font-medium text-slate-700">Имя пользователя</label>
						<div class="mt-1 relative">
							<span class="absolute inset-y-0 left-0 flex items-center pl-2">
								<svg class="h-5 w-5 fill-slate-300" viewBox="0 0 20 20">
									<path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
										clip-rule="evenodd" />
								</svg>
							</span>
							<input type="text" name="username" id="username"
								class="pl-9 pr-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1 invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
								value="">
						</div>
					</div>

					<div class="mt-4">
						<label for="password" class="block text-sm font-medium text-slate-700">Пароль</label>
						<div class="mt-1 relative">
							<span class="absolute inset-y-0 left-0 flex items-center pl-2">
								<svg class="h-5 w-5 fill-slate-300" viewBox="0 0 20 20">
									<path fill-rule="evenodd"
										d="M18 8a6 6 0 01-7.743 5.743L10 14l-1 1-1 1H6v2H2v-4l4.257-4.257A6 6 0 1118 8zm-6-4a1 1 0 100 2 2 2 0 012 2 1 1 0 102 0 4 4 0 00-4-4z"
										clip-rule="evenodd" />
								</svg>
							</span>
							<input type="password" name="password" id="password"
								class="pl-9 pr-3 py-2 bg-white border shadow-sm border-slate-300 placeholder-slate-400 focus:outline-none focus:border-sky-500 focus:ring-sky-500 block w-full rounded-md sm:text-sm focus:ring-1 invalid:border-pink-500 invalid:text-pink-600 focus:invalid:border-pink-500 focus:invalid:ring-pink-500"
								value="">
						</div>
					</div>

					<div class="mt-7 mb-2">
						<button
							class="w-full text-white transition duration-200 bg-sky-500 hover:bg-sky-600 hover:shadow-md active:bg-sky-700 focus:outline-none focus:ring focus:ring-sky-300 px-5 py-2.5 text-sm leading-5 rounded-lg font-semibold">
							Войти
						</button>
					</div>

				</div>
			</form>
		</div>
	</div>
</body>

</html>
